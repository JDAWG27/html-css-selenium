<DOCTYPE html>
	<!-- HTML COMMENT -->
<html>
	<head>
		<title> HTML Tables </title>
	</head>

		<!-- CSS USAGE -->
<style> 	/* CSS COMMENT */
	.red	{
			color: red;
			text-align: top;
			}
</style>
<style> 
	.blue	{
			color: blue;
			text-align: center;
			}
</style>
<style> 	
	.green	{
			color: green;
			text-align: bottom;
			}
</style>

<style>
	table	{
			/*border-color: purple;
			border-width: 2px;
			border-style: dashed;		THESE MEAN SAME THING*/
			border: 2px purple dashed;
			}
</style>

<style>
	td	{
			border: 2px solid;
			}
</style>

	<body>
		<table>
			<p>
				<tr class="red">		<!-- TABLE ROWS -->
					<td>1</td>			<!-- TABLE DATA(CELLS) -->
					<td></td>
					<td></td>
					<td>4</td>
				</tr>
			</p>
			<p>
				<tr class="blue">
					<td></td>
					<td>2</td>
					<td>3</td>
					<td></td>
				</tr>
			<p>
				<tr class="green">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
				</tr>
			</p>
		</table>
	</body>
</html>
